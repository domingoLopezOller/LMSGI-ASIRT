<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h2>Pintar lineas con cambas</h2>
    <canvas id="lienzo1" width="600" height="400">
        <script type="text/javascript">
        var canvas=document.getElementById("lienzo1");
        var contexto=canvas.getContext("2d");
        contexto.lineWidth=2;
        for(i=0;i<=600;i+=20){
        contexto.moveTo(0,0);
        contexto.lineTo(i,400)
        contexto.stroke();
        }
        </script>
        </canvas>
        <h2>Pintar figuras con svg</h2>
        <svg xmlns="http://www.w3c.org/2000/svg" height="400">
            <rect id="rec1" x="50" y="50" width="300"
            height="100" fill="red" />
            <ellipse id="elips1" cx="200" cy="100" rx="50"
            ry="75" fill="blue" />
        </svg>
        <h2>Video de Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9SVKSdJSm2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h2>Una pagina dentro de otra</h2>
        <iframe src="https://geekprank.com/" height="700px" width="1000px"></iframe>
        <h1>Incluir PDF</h1>
        <embed type="application/pdf"
            src="https://educacionadistancia.juntadeandalucia.es/centros/almeria/pluginfile.php/640831/mod_resource/content/38/Unidad3.pdf"
            width="1000" height="700"/>
</body>
</html>
