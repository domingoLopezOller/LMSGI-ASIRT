<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <h1>EJEMPLO DE CAROUSEL EN BOOTSTRAP</h1>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./media/Almeria.jpg" class="d-block w-100" alt="Almeria">
          </div>
          <div class="carousel-item">
            <img src="./media/Granada.jpg" class="d-block w-100" alt="Granada">
          </div>
          <div class="carousel-item">
            <img src="./media/Cadiz.jpg" class="d-block w-100" alt="Cadiz">
          </div>
          <div class="carousel-item">
            <img src="./media/Cordoba.jpg" class="d-block w-100" alt="Cordoba">
          </div>
          <div class="carousel-item">
            <img src="./media/Huelva.jpg" class="d-block w-100" alt="Huelva">
          </div>
          <div class="carousel-item">
            <img src="./media/Jaen.jpg" class="d-block w-100" alt="Jaen">
          </div>
          <div class="carousel-item">
            <img src="./media/Malaga.jpg" class="d-block w-100" alt="Malaga">
          </div>
          <div class="carousel-item">
            <img src="./media/Sevilla.jpg" class="d-block w-100" alt="Sevilla">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <br><br>
      <h1>CARGANDO</h1> 
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      
      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
