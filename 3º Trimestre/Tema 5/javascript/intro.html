<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Javascript</title>
    <script src="myscript.js"></script>
</head>
<body>
    <noscript>ESTA PAGINA NECESITA JAVASCRIPT PARA FUNCIONAR</noscript>
    
    <h1>Ejemplo de JAVASCRIPT, Fecha</h1>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Haz click para saber la fecha de hoy</button>
    <p id="demo"></p>

    <h1>Ejemplo de JAVASCRIPT, Alerta</h1>
    <button type="button" onclick="myFunction()">Alerta</button>
    <script>
        function myFunction(){
            alert("Esto es una alerta");
        }
    </script>

    <h1>Ejemplo de JAVASCRIPT</h1>
    <p id="demo2">Magia</p>
    <button type="button" onclick="myFunction2()">Pulsa!</button>
</body>
</html>
