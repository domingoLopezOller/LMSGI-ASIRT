<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h2>Formulario de registro</h2>

	<form action="#" method="POST">

		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>

		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos"><br><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="hombre" name="sexo" value="hombre">
		<label for="hombre">Hombre</label>
		<input type="radio" id="mujer" name="sexo" value="mujer">
		<label for="mujer">Mujer</label><br><br>

		<label for="correo">Correo:</label>
		<input type="email" id="correo" name="correo"><br><br>

		<label for="poblacion">Población:</label>
		<select id="poblacion" name="poblacion">
			<option value="Alicante">Alicante</option>
			<option value="Barcelona">Almería</option>
			<option value="Madrid">Madrid</option>
			<option value="Valencia">Valencia</option>
		</select><br><br>

		<label for="descripcion">Descripción:</label><br>
		<textarea id="descripcion" name="descripcion"></textarea><br><br>

		<input type="checkbox" id="info" name="info" value="info">
		<label for="info">Deseo recibir información sobre novedades y ofertas</label><br><br>

		<input type="checkbox" id="condiciones" name="condiciones" value="condiciones">
		<label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre la protección de datos</label><br><br>

		<input type="submit" value="Enviar">

	</form>
</body>
</html>
