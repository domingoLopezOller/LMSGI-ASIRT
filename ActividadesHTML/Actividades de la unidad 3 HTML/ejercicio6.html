<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <header>
		<h1>Ejercicios multimedia</h1>
		<nav>
			<ul>
				<li><a href="#imagenes">Imágenes</a></li>
				<li><a href="#audio">Audio</a></li>
				<li><a href="#video">Vídeo</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="imagenes">
			<h2>Imágenes del ejercicio</h2>
			<figure>
				<img src="./img/logomoodle.png" width="100px" height="100px" alt="Imagen png">
				<figcaption>Imagen/Archivo png</figcaption>
			</figure>
			<figure>
				<img src="./img/penguin.jpg" alt="Imagen jpg">
				<figcaption>Imagen/Archivo jpg</figcaption>
			</figure>
			<figure>
				<img src="./img/gif.gif" width="150px" height="150px" alt="Imagen gif">
				<figcaption>Imagen/Archivo gif</figcaption>
			</figure>
		</section>
		<section id="audio">
			<h2>Audio</h2>
			<audio controls autoplay loop>
				<source src="./audio/lluvia.mp3" type="audio/mp3">
				Tu navegador no soporta el elemento de audio.
			</audio>
			<audio controls>
				<source src="./audio/pajaros.mp3" type="audio/ogg">
				Tu navegador no soporta el elemento de audio.
			</audio>
			<h2>Lista de reproducción</h2>
            <img src="./img/listareproduccion.jpg" width="400px" height="200px">
		</section>
		<section id="video">
			<h2>Ejercicios de vídeo</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/Eh7oNgQHdQk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PiKMGVQu-w0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OIAzTCu3Ysw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</section>
	</main>
</body>
</html>
