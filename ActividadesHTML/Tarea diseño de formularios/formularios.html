<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bb9bdfb2bc.js" crossorigin="anonymous"></script>
  <title>Dise√±o de formularios</title>
</head>
<body>
  
<form>
  <div>
    <label for="name">1.Name:</label>
    <input type="text" id="name" name="name" placeholder="First and last name">
  </div>
  <div>
    <label for="age">2.Age:</label>
    <select id="age" name="age">
      <option value="">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
  </div>
  <div>
    <label for="url">3.Url:</label>
    <input type="text" id="url" name="url" placeholder="http://example.com">
  </div>
  <div>
    <label for="email">4.Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com">
  </div>
  <div>
    <label for="phone">5.Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Eg. +346xxxxxxxx">
  </div>
  <div>
    <label for="address">6.Address:</label>
    <textarea id="address" name="address"></textarea>
  </div>
  <div>
    <label for="postcode">7.Post Code:</label>
    <input type="text" id="postcode" name="postcode">
  </div>
  <div>
    <label for="country">8.Country:</label>
    <input type="text" id="country" name="country">
  </div>
  <div>
    <label>9.Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
  </div>
  <input type="submit" value="Submit">
</form>

<form>
  <h2>Step 1: Your Details</h2>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="First and last name">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com">
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Eg. +6XXXXXXXX">
  </div>

  <h2>Step 2: Delivery Address</h2>
  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea>
  </div>
  <div>
    <label for="postcode">Post Code:</label>
    <input type="text" id="postcode" name="postcode">
  </div>
  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country">
  </div>

  <h2>Step 3: Card Details</h2>
  <div>
    <label for="card-type">Card type:</label>
    <div>
      <button type="button" id="visa"><i class="fa fa-cc-visa" aria-hidden="true"></i> VISA</button>
      <button type="button" id="amex"><i class="fa fa-cc-amex" aria-hidden="true"></i> AmEx</button>
      <button type="button" id="mastercard"><i class="fa fa-cc-mastercard" aria-hidden="true"></i> Mastercard</button>
    </div>
    </div>
    
  </div>
  <div>
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number">
  </div>
  <div>
    <label for="security-code">Security Code:</label>
    <input type="text" id="security-code" name="security-code">
  </div>
  <div>
    <label for="name-on-card">Name on Card:</label>
    <input type="text" id="name-on-card" name="name-on-card" placeholder="Exact name as on the card">
  </div>

  <input type="submit" value="Submit">
</form>
</body>
</html>
