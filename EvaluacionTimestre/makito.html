<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKITO promotional product</title>
    <link rel="stylesheet" href="./makito.css">
</head>

<body>
    <header>
        <div class="encabezado">
            <figure class="logo">
                <img src="./Imagenes/LogoMakito.png" alt="Logo Makito">
            </figure>
            <div class="encabezadoderecha">
                <form>
                    <input type="text" placeholder="Buscar por"/>

                <figure>
                    <a href="#"><img src="./Imagenes/IconSearch.png" alt="LupaBuscar"></a>
                </figure>
                <figure class="posicionamiento">
                    <img src="./Imagenes/es_ES.gif" alt="Spain">
                </figure>
                <figure>
                    <img src="./Imagenes/haciababajo.png" alt="Menú desplegable">
                </figure>
                <p class="pipeline">|</p>
                <figure class="posicionamiento">
                    <img src="./Imagenes/ico-fancylogin-sinsesion.png" alt="Menú desplegable">
                </figure>
                <p class="posicionamiento">Acceder/Registro</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">PRODUCTOS</a></li>
                <li><a href="#">USB STOCK</a></li>
                <li><a href="#">ETOOLS</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a href="#">QUIÉNES SOMOS</a></li>
                <li><a href="#">ALTA NUEVO CLIENTE</a></li>
                <li><a href="#">CATÁLOGOS</a></li>
                <li class="asiaexpress"><a href="#">ASIA EXPRESS</a></li>
                <li class="cotizadorimpresion"><a href="#">COTIZADOR DE IMPRESIÓN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="imagencentral">
            <div class="uno"><img src="./Imagenes/Uno.jpg" alt="AreaUno"></div>
            <div class="dos"><img src="./Imagenes/Dos.jpg" alt="AreaDos"></div>
            <div class="tres"><img src="./Imagenes/Tres.jpg" alt="AreaTres"></div>
            <div class="cuatro"><img src="./Imagenes/Cuatro.jpg" alt="AreaCuatro"></div>
            <div class="cinco"><img src="./Imagenes/Cinco.jpg" alt="AreaCinco"></div>
            <section class="panelhorizontal">
                <article>
                    <div class="inicial">
                        <img src="./Imagenes/PanelHorizontal1.png" alt="Producto1">
                        <p>BANDOLERA LOURDEL</p><br><br>
                        <p>Ref: 1839</p>
                    </div>
                    <div class="oculto">
                        <h1>VER PRODUCTO</h1>
                    </div>
                </article>
                <article>
                    <div class="inicial">
                        <img src="./Imagenes/PanelHorizontal2.png" alt="Producto2">
                    </div>
                    <div class="oculto">
                        <h1>VER PRODUCTO</h1>
                    </div>
                </article>
                <article>
                    <div class="inicial">
                        <img src="./Imagenes/PanelHorizontal3.png" alt="Producto3">
                    </div>
                    <div class="oculto">
                        <h1>VER PRODUCTO</h1>
                    </div>
                </article>
                <article>
                    <div class="inicial">
                        <img src="./Imagenes/PanelHorizontal4.png" alt="Producto4">
                    </div>
                    <div class="oculto">
                        <h1>VER PRODUCTO</h1>
                    </div>
                </article>
                <article>
                    <div class="inicial">
                        <img src="./Imagenes/PanelHorizontal5.png" alt="Producto5">
                    </div>
                    <div class="oculto">
                        <h1>VER PRODUCTO</h1>
                    </div>
                </article>
        </section>

    <footer>
        
    </footer>

</html>
