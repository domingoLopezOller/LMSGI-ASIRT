<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1 style="text-align:center;">DISEÃ‘O FORMULARIO 2</h1>
    </header>
    <section>
        <h2>Step 1: Your details</h2>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="First and last name"> <br>
        </fieldset>
        <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="example@domain.com"> <br>
        </fieldset>
        <fieldset>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" placeholder="Eg. +457500000000"> <br>
        </fieldset>

        <h2>Step 2: Delivery address</h2>
        <fieldset>
            <p><label for="address">Address</label></p>
            <textarea id="address" name="address" rows="7" cols="27"></textarea>
        </fieldset>
        <fieldset>
            <label for="postcode">Post code</label>
            <input type="text" name="postcode"> <br>
        </fieldset>
        <fieldset>
            <label for="country">Country</label>
            <input type="text" name="country"> <br>
        </fieldset>
        <h2>Step 3: Card details</h2>
        <fieldset>
            <label for="cardtype">Card type</label> <br> <br>
            <input type="radio" id="electcardtype" name="cardtype" value="VISA"> VISA
            <img src="./Iconos/Visa.svg">
			<input type="radio" id="electcardtype" name="cardtype" value="AmEx"> AmEx
            <img src="./Iconos/amex.svg">
            <input type="radio" id="electcardtype" name="cardtype" value="Mastercard"> Mastercard
            <img src="./Iconos/Mastercard.svg"> <br>
        </fieldset>
        <fieldset>
            <label for="cardnumber">Card number</label>
            <input type="text" name="cardnumber"> <br>
        </fieldset>
        <fieldset>
            <label for="securitycode">Security code</label>
            <input type="email" name="securitycode"> <br>
        </fieldset>
        <fieldset>
            <label for="nameoncard">Name on card</label>
            <input type="text" name="nameoncard" placeholder="Exact name as on the card"> <br>
        </fieldset>
        <br>
        <center>
            <input type="button" name="submit" onclick="alert('Purchased!')" value="BUY IT!">
            <a href="../IndexTareas.html"><h2>VOLVER</h2></a>
        </center>
    </section>
</body>
</html>
