    <title>Tratamineto de imagenes</title>
</head>
<body>
    <figure style="float: left;">
        <img src="./img/ipod.jpg" height="200px" wide="100px" alt="imagen de un IPOD">
        <img src="./img/ipod1.jpg" height="200px" wide="100px" alt="imagen de un IPOD2">
        <figcaption>
        Esta es la imagen del primer mensaje
        </figcaption>
        </figure>
    <figure style="float: left;">
        <img src="./img/ipod1.jpg" height="200px" wide="100px" alt="imagen">
        <figcaption>
        esta es la segunda imagen
        </figcaption>
    </figure>
    <figure style="float: left;">
        <img src="./img/vengadores1.jpg" height="300px" wide="400px" alt="imagen">
        <figcaption>
        aaa
        </figcaption>
    </figure>
    <figure>
        <picture>
            <source media="(min-width:650px)" srcset="./img/ipod.jpg">
            <source media="(min-width:465px)" srcset="./img/ipod1.jpg">
            <img src="./img/mqdefault.jpg" alt="Flowers" style="width:auto;">
          </picture> 

    </figure>
    <h2>imagen con mapa</h2>
    <p>Pincha en cada planeta para ver más detalle sobre él:</p>
<img src="https://concepto.de/wp-content/uploads/2018/02/Sistema-solar-e1518703607625.jpg" alt="Planetas
del sistema solar" usemap="#planetmap">
<map name="planetmap">
<area shape="rect" coords="0,160,90,275" alt="Sol" href="https://es.wikipedia.org/wiki/Sol">
<area shape="circle" coords="120,220,5" alt="Mercurio" href="https://es.wikipedia.org/wiki/Mercurio_(planeta)">
<area shape="circle" coords="170,220,20" alt="Venus" href="https://es.wikipedia.org/wiki/Venus_(planeta)">
<area shape="circle" coords="245,220,20" alt="Tierra" href="https://es.wikipedia.org/wiki/Tierra">
<area shape="circle" coords="530,220,50" alt="Saturno" href="https://es.wikipedia.org/wiki/Saturno_(planeta)">
<area shape="rect" coords="664,194,740,250" alt="Neptuno" href="https://es.wikipedia.org/wiki/Neptuno_(planeta)">
</map>
</body>
