<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e382bdee75.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MI PRIMER FORMULARIO</h1>
    <form action="../../form-result.php" method="get" target="_blank">
        <p>Nombre de usuario: <input type="text" name="usuario"></p>
        <p>Contraseña: <input type="password" name="pass"></p>
        <p><input type="submit" value="Enviar datos"></p>
      </form>
      <form action="../../form-result.php" method="get" target="_blank">
        <fieldset>
        <legend>Información básica</legend>
        <p><label>Nombre completo: <input type="text" name="nombrecompleto"></label></p>
        <p><label>Fecha de nacimiento: <input type="date" name="fechadenacimiento"></label></p>
        <p>Gender:
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        </p>
        <p><label>Dirección: <input type="text" name="direccion"></label></p>
        <p><label>Número telefónico: <input type="tel" name="telefono"></label></p>
        </fieldset>
        <fieldset>
            <legend>Información extra</legend>
            <p>Interests:
            <label><input type="checkbox" name="libros"> Libros</label>
            <label><input type="checkbox" name="peliculas"> Películas</label>
            <label><input type="checkbox" name="videojuegos"> Videojuegos</label>
            </p>
            <p><label>Color favorito: <input type="color" name="colorfavorito"></label></p>
            </fieldset>
            </form>
        <p>
            <button type="submit">
                <i class="fa-solid fa-check" style="color:green"></i> Enviar</i>
            </button>
            <button type="reset">
                <i class="fa-solid fa-xmark" style="color: red;"></i> Restaurar formulario
            </button>
        </p>
        <select name="equipos_futbol">
            <option value="Real Madrid">Real Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Betis" selected>Betis</option>
            <option value="Sevilla">Sevilla</option>
            </select>
<br></br>
            <form oninput="total.value=parseInt(n1.value)+parseInt(n2.value)">
                <input type="number" id="n1" name="n1" value="0">
                +<input type="number" id="n2" name="n2" value="0">
                =<output name="total" for="n1 n2" id="total"></output>
                <progress max=”100” value=”35”>35%</progress>
                <meter value="138" min="1" max="200" high="150" low="60" >138</meter>
                </form>

                
</body>
</html>
