<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mi Primer Formulario</h1>
    <form action="../../form-result.php" method="get" target="_blank">
        <fieldset>
            <legend>Información básica</legend>
            <p>
                <label>Nombre completo: 
                    <input type="text" name="nombrecompleto">
                </label>
            </p>
            <p>
                <label>Fecha de nacimiento: 
                    <input type="date" name="fechadenacimiento"></label>
            </p>
            <p>Gender:
                <label>
                    <input type="radio" name="genero" value="masculino"> Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="femenino"> Femenino
                </label>
            </p>
            <p>
                <label>Dirección: 
                    <input type="text" name="direccion">
                </label>
            </p>
            <p>
                <label>Número telefónico: 
                    <input type="tel" name="telefono">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Información extra</legend>
            <p>Interests:
                <label>
                    <input type="checkbox" name="libros"> Libros
                </label>
                <label>
                    <input type="checkbox" name="peliculas"> Películas
                </label>
                <label>
                    <input type="checkbox" name="videojuegos"> Videojuegos
                </label>
            </p>
            <p>
                <label>Color favorito: <input type="color" name="colorfavorito"></label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Selecciona un Equipo</legend>
            <select name="equipos_e-sport">
                <option value="1">SKT</option>
                <option value="2">DWN</option>
                <option value="3"selected>MDL</option>
                <option value="4">T1</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Formulario con <strong>Output</strong></legend>
            <form oninput="total.value=parseInt(n1.value)+parseInt(n2.value)">
                <input type="number" id="n1" name="n1" value="0">
                +<input type="number" id="n2" name="n2" value="0">
                =<output name="total" for="n1 n2" id="total"></output>
            </form>
        </fieldset>
        <br>
        <meter value="138" min="1" max="200" high="150" low="60" >138</meter>
        <br><br>
        <progress max=”100” value=”35”>35%</progress>
        <p>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Restaurar formulario">
        </p>
    </form>
</body>
</html>
