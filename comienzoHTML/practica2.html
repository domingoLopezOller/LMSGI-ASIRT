<h2>Formulario de practica 2</h2>
<form>
    <fieldset style="width: 70%; background-color: cyan;">
    <legend>Datos personales</legend>
    <ol>
        <li>
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
        </li>
        <li>
            <label for="email"></label>
            <input id="email" name="email" type="email" placeholder="example@gomain.com" required>
        </li>
        <li>
            <label for="phone">telefono</label>
            <input id="phone" name="phone" type="tel" placeholder="Eg. +34666000000" required>
        </li>
    </ol>
    </fieldset>
    <fieldset style="width: 50%; background-color: orange;">
    <legend> Direccion de Envio</legend>
    <ul>
        <li>
            <label for="address">Direccion</label>
            <textarea id="address" name="address" rows="5" placeholder="Avenida........" required></textarea>
        </li>
        <li>
            <label for="postcode">Codigo postal</label>
            <input id="postcode" name="postcode" type="text" required>
        </li>
        <li>
            <label for="country">Pais</label>
            <input id="country" name="country" type="tex" required>
        </li>
    </ul>
    </fieldset>
    <fieldset style="width: 30%; background-color: violet;">
        <legend>Card Details</legend>
        <ol>
            <li>
                <input id="visa" name="cardtype" type="radio">
                <label for="visa"><i class="fa-brands fa-cc-visa"></i>VISA</label>
            </li>
            <li>
                <input id="amex" name="cardtype" id="radio">
                <label for="amex" >Amex</label>
            </li>
        </ol>
    </fieldset>
</form>
