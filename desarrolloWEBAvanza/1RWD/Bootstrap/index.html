        <h1>Ejemplo de carousel Bootstrap</h1>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./media/almeria.jpg" class="d-block w-100" alt="Almeria">
              </div>
              <div class="carousel-item">
                <img src="./media/cadiz.jpg" class="d-block w-100" alt="Cadiz">
              </div>
              <div class="carousel-item">
                <img src="./media/cordoba.jpg" class="d-block w-100" alt="Cordoba">
              </div>
              <div class="carousel-item">
                <img src="./media/granada.jpg" class="d-block w-100" alt="Granada">
              </div>
              <div class="carousel-item">
                <img src="./media/huelva.jpg" class="d-block w-100" alt="Huelva">
              </div>
              <div class="carousel-item">
                <img src="./media/jaen.jpg" class="d-block w-100" alt="Jaen">
              </div>
              <div class="carousel-item">
                <img src="./media/malaga.jpg" class="d-block w-100" alt="Malaga">
              </div>
              <div class="carousel-item">
                <img src="./media/sevilla.jpg" class="d-block w-100" alt="Sevilla">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
