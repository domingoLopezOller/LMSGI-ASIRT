<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaCript</title>
    <script src="myScript.js"></script>
</head>
<body>

    <noscript>ESTA PAGINA NECESITA JAVASCRIPT PARA FUNCIONAR</noscript>
    <h1>Mi primer ejemplo con JavaCript</h1>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Haz click para saber la fecha</button>
    <p id="demo"></p>

    <h1>Mi segundo ejemplo con JavaCript</h1>
    <button type="button" onclick="myFunction()">Alerta</button>
    <script>
        function myFunction(){
            alert("Esto es una alerta");
        }
    </script>

    <h1>Primer ejemplo de Js con fichero externo</h1>

    <p id="demo2">Esto es un parrafo</p>
    <button type="button" onclick="myFunction2()">Pulsa!</button>

</body>
</html>
